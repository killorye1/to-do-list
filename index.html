<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="header text-center">
    <h1>Your Agenda
    <div class="line"></div>
    </h1>
  </div>
  <div class="row">
    <div class="listInput col-md-5 col-sm-12">
      <div id="inputArea">
        <input id="userInput" type="text" placeholder="What's on your plate today?">
        <button id="add" class="custBtn"><i class="fas fa-angle-right"></i></button>
      </div>
    </div>
    <div class="mainList col-md-7 col-sm-12">
      <ul>
        <h2 class="empty text-center">To Do List</h2>
      </ul>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
